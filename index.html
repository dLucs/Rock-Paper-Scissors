<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
    <div class="container">
        <div class="column">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by2">
                            <img src="https://static.vecteezy.com/system/resources/previews/000/691/489/original/retro-offset-rock-paper-scissors-icons-vector.jpg"alt="">
                        </figure>
                    </div>
                    <div class="card-content">
                      <div class="content is-vcentered has-text-centered">
                        <h1 class="title is-1">Rock Paper Scissors</h1>
                        <h1 id="winner"></h1>
                        <h1 class="title is-1"><span id="player">0</span> : <span id="computer">0</span></h1>
                        <h2 id="result"></h2>
                        <p class="subtitle">Use the buttons below to start playing!</p>
                        
                        <label for="playto" class="label is-large is-inline">Playing To</label>
                        <div class="select is-rounded">
                            <select name="" id="playto">
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                      </div>
                    </div>
                    <footer class="card-footer">
                        <button id="rock" class="is-primary button card-footer-item">Rock</button>
                        <button id="paper" class="is-info button card-footer-item">Paper</button>
                        <button id="scissors" class="is-warning button card-footer-item">Scissors</button>
                        <button id="reset" class="is-danger button card-footer-item">Reset</button>
                    </footer>
                  </div>
            </div>
        </div>
    </div>
    </section>

    <script src="javascript.js"></script>
    
</body>
</html>
